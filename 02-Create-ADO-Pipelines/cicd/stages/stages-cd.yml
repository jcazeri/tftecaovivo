---
stages:        
- stage: CD_Stage
  variables:
    - group: tftec-iac-vars
  displayName: Continuous Deployment
  jobs:  
  - job: Apply
    displayName: Deploy dos Recursos no Ambiente Real
    steps:
      - task: TerraformCLI@0
        displayName: Terraform Init
        inputs:
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)/03-Create-AKS-Cluster/stacks/tftec'
          commandOptions: '-reconfigure'
          backendType: 'azurerm'
          backendServiceArm: 'tftec-devops'
          backendAzureRmResourceGroupName: '$(TF-BACKEND-RESOURCE-GROUP)'
          backendAzureRmStorageAccountName: '$(TF-BACKEND-STORAGE-ACCOUNT)'
          backendAzureRmContainerName: '$(TF-BACKEND-CONTAINER)'
          backendAzureRmKey: '$(TF-BACKEND-KEY)'
          allowTelemetryCollection: true

      # Adiciona a criação do workspace se ele não existir
      - script: |
          terraform workspace select live || terraform workspace new live
        displayName: "Select or create Workspace"

      - task: TerraformCLI@0
        displayName: Seleciona Workspace
        inputs:
          command: workspace
          workingDirectory: '$(System.DefaultWorkingDirectory)/03-Create-AKS-Cluster/stacks/tftec'
          workspaceSubCommand: select
          workspaceName: live

      - task: TerraformCLI@0
        displayName: Terraform Apply
        inputs:
          command: 'apply'
          environmentServiceName: 'tftec-devops'
          workingDirectory: '$(System.DefaultWorkingDirectory)/03-Create-AKS-Cluster/stacks/tftec'
          commandOptions: '--var-file="../env/aovivo-sp-24/aovivosp24.tfvars"'
          allowTelemetryCollection: true
